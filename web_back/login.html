<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="用户名">
                <input type="password" class="input_pass" placeholder="密码">
                <input id="btn" type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <div id="myModal" class="modal fade tabindex">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p id="myMsg"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>

    <script>
        //点击登录，获取用户名与密码
        //调用接口验证用户名与密码是否正确
        $('#btn').click(function() {
            var username = $('.input_txt').val().trim();//trim去除空格
            var pasword = $('.input_pass').val().trim();
            //判断不能为空
            if(username ==='' ||pasword ==='') {
                // alert('不能为空')
                $('#myMsg').text('用户名密码不能为空')
                $('#myModal').modal('show')
                return;
            }
            //调用接口
            $.post(
                'http://localhost:8000/admin/login',
                {
                    user_name: username,
                    password: pasword,
                    // password: pasword
                },
                function (res) {
                    console.log(res)
                    // alert(res.msg);
                    if(res.code ===200) {
                        location.href = 'index.html'
                    }
                }
            )
        })
    </script>

</body>

</html>
